[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
samples: 2
sample_retract_dist: 5.0
probe_with_touch_mode: True
x_offset: -17
y_offset: 25
z_offset = 1.258
stow_on_each_sample: True  
# Some BLTouch V3 and many clones apparently require this, though mine didnt:
#pin_up_touch_mode_reports_triggered: False
#flavor: genuine_smart_3.1
pin_move_time: 1

[safe_z_home]
home_xy_position: 128, 85 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 30
horizontal_move_z: 8
mesh_min: 10, 40
mesh_max: 195, 200
probe_count: 4,4
#algorithm: bicubic
#fade_start: 1
fade_end: 10
#fade_target: 0

[screws_tilt_adjust]
screw1: 24, 7
screw1_name: front left screw
screw2: 218, 7
screw2_name: front right screw
screw3: 218, 190
screw3_name: rear right screw
screw4: 24, 190
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

